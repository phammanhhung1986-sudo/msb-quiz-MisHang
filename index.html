    let currentQuestion = 0;
    let score = 0;
    let timer;
    let timeLeft = 30;

    function updateProgress() {
      document.getElementById("progress").textContent = `Câu ${currentQuestion + 1} / ${questions.length}`;
    }

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      updateProgress();
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      document.getElementById("next-btn").style.display = "none";

      q.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(idx);
        optionsDiv.appendChild(btn);
      });

      timeLeft = 30;
      document.getElementById("timer").textContent = `Thời gian: ${timeLeft}s`;
      clearInterval(timer);
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = `Thời gian: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          currentQuestion++;
          loadQuestion();
        }
      }, 1000);
    }

    function selectAnswer(selectedIndex) {
      clearInterval(timer);
      const correctIndex = questions[currentQuestion].correct;
      if (selectedIndex === correctIndex) score++;

      const options = document.querySelectorAll(".option");
      options.forEach((opt, idx) => {
        opt.disabled = true;
        if (idx === correctIndex) opt.style.backgroundColor = "#c8e6c9";
        else if (idx === selectedIndex && selectedIndex !== correctIndex) opt.style.backgroundColor = "#ffcdd2";
      });

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showResult();
        }
      }, 800);
    }

    function showResult() {
      const total = questions.length;
      const percent = Math.round((score / total) * 100);
      document.getElementById("quiz-container").innerHTML = `
        <img id="logo" src="https://www.msb.com.vn/assets/images/logo.svg" alt="MSB Logo" style="width:120px; margin-bottom:20px;">
        <h2 style="color:#0033A0;">Kết quả bài làm</h2>
        <p>Bạn trả lời đúng <strong>${score}</strong> / ${total} câu</p>
        <p>Tỷ lệ: <strong>${percent}%</strong></p>
        <button onclick="location.reload()" style="margin-top:20px;padding:12px 24px;background:#0033A0;color:white;border:none;border-radius:8px;cursor:pointer;font-weight:bold;">
          Làm lại bài quiz
        </button>
        <div class="footer" style="margin-top:20px;font-size:14px;color:#666;">Quiz Vòng 1 - Văn hóa Doanh nghiệp MSB</div>
      `;
    }

    // Bắt đầu
    loadQuestion();
